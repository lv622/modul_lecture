<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(left, right) {
            var answer = 0;
            let count = 0;

            for (let i = left; i <= right; i++) {
                for (let j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        count++;
                        document.write("j: " + j + "  count: "+ count + "<p/>")
                    }
                }

                if (count % 2 == 1) {
                    answer -= i;
                } else {
                    answer += i;
                }

                count = 0;
            }

            // document.write("answer: "+answer + "<p/>");

            return answer;
        }

        solution(13, 17);

    </script>
</body>
</html>
